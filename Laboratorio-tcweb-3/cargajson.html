<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller :3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="d-flex text-center text-white bg-dark" onload="Game()">
    
    <div class="cover-container d-flex w-75 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <h3 class="float-md-start mb-0">CoipoCosas</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <ul>
                    <li><a class="nav-link" href="#Json-Ajax">JSON AJAX</a></li>
                    <li><a class="nav-link" href="#JQuery">JQuery</a></li>
                    <li><a class="nav-link" href="#Snake-Game">Snake Game</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="px-3">
            <section class="container my-5 text-center" id="Json-Ajax">
                <h1 class="titulos">JSON AJAX</h1>
                <div class="p-3 m-3">
                    
                    <div class="mt-5">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Edad</th>
                                </tr>
                            </thead>
                                
                            <tbody id="Rellenar">  
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-danger" onclick="traer(this)">Json 1</button>
                    <button class="btn btn-danger" onclick="traer(this)">Json 2</button>
                    <button class="btn btn-danger" onclick="traer(this)">Json 3</button>
                </div>
            </section>

            <section class="container my-5 text-center" id="JQuery">
                <h1 class="titulos">JQuery</h1>
                <div class="p-3 m-3">
                    
                    <div class="mt-5 mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Fuquensito" id="add-Nom">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="@E-mail" id="add-Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comentario</label>
                        <textarea type="text" class="form-control" placeholder="Comentario uwu" id="add-Com"></textarea>
                    </div>
                        
                    <button type="button" class="btn btn-danger" onclick="Agregar()">Agregar</button>
                    
                    
                    <div class="mt-5">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Eliminar</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Comentario</th>
                                </tr>
                            </thead>
                                    
                            <tbody id="Agregar"> 
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-danger" onclick="Eliminar()">Eliminar</button>
                    </div>
                </div>
            </section>
            <section class="container my-5 text-center" id="Snake-Game">
                <h1 class="titulos">Snake Game</h1>
                <div class="p-3 m-3">
                    <h1>Puntaje: </h1>
                    <h1 id="Puntaje">-</h1>
                    <canvas id="gc" width="400" height="400"></canvas>
                </div>
            </section>
        </main>
        
        <footer class="mt-auto text-white-50">
            <p>Esta pag fue realizada en conjunto por el equipo <span class="text-white">CoipoCosas</span> mediante el uso de discord <span class="text-white">UWU</span>, ponganos un 7 porfavor</p>
        </footer>
    </div>
    
    <!-- Script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
	<script>
		/*Efectos Bonitos*/
		$(document).ready(function() { // Añade un desplazamiento suave a todos las ID
			$("a").on('click', function(event) { // Asegúrese de que this.hash tiene un valor antes de anular el comportamiento por defecto
				if (this.hash !== "") { // Evitar el comportamiento de los clics de anclaje por defecto
					event.preventDefault();
					var hash = this.hash;
					// Utilizar el método animate() de jQuery para añadir un desplazamiento suave de la página
					$('html, body').animate( {
						scrollTop: $(hash).offset().top
					}, 1000, function() { // 1000 milisegundos que tardara en concretarse el desplazamiento
						window.location.hash = hash;
					});
				} // fin if
			});
		});
	</script>
</body>
</html>
