            <h2>Rellene el siguiente formulario para adquirir <span style="color: salmon;" >su nuevo Vehículo!</span></h2>

                    <label for="opciones">Vehiculo</label>

                        <option value="" disabled selected></option>
                        <option value="N1">FORD MUSTANG SHELBY GT500</option>

                        <option value="N3">BUGATTI VEYRON</option>
                        <option value="N4">FERRARI 812 Superfast</option>
                        <option value="N5">AUDI R8</option>
                        <option value="N6">TESLA S</option>
                        <option value="N6">PORSCHE GT3</option>
                    </select>

                    <label for="mensaje">Mensaje:</label>
                    <textarea></textarea>

                    <input id="btn" type="submit" value="Enviar">
                </fieldset>
            </form>
